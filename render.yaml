services:
  - type: web
    name: pixelscribe-bot
    env: node
    plan: free
    buildCommand: apt-get update && apt-get install -y libnss3 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxss1 libasound2 && npm ci && npx playwright install --with-deps chromium
    startCommand: npm start
    envVars:
      - key: BOT_EMAIL
        sync: false
      - key: BOT_PASSWORD
        sync: false
      - key: API_BASE_URL
        value: https://pixelscribe3.vercel.app
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/src/node_modules/playwright/.local-browsers
